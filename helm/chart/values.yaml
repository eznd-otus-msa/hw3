replicaCount: 3

image:
  repository: eznd/otus-msa-hw3
  pullPolicy: IfNotPresent
  tag: v0.0.2
  command: ["/app/service"]
  migrateCommand: ["/entrypoint-migrate.sh"]

service:
  type: NodePort
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: arch.homework
      paths:
        - path: /
          pathType: Prefix
